<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип">
        </header>

        <main>
            <section class="profile">
                <div class="profile__questionnaire">
                    <div class="profile__avatar"></div>
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="places">
                <article class="place">
                    <img class="place__image" src="./images/image_1.jpg" alt="Фото Карачаевск">
                    <div class="place__signature">
                        <h2 class="place__info">Карачаевск</h2>
                        <button class="place__like-button" type="button"></button>
                    </div>
                </article>
                <article class="place">
                    <img class="place__image" src="./images/image_2.jpg" alt="Фото Гора Эльбрус">
                    <div class="place__signature">
                        <h2 class="place__info">Гора Эльбрус</h2>
                        <button class="place__like-button" type="button"></button>
                    </div>
                </article>
                <article class="place">
                    <img class="place__image" src="./images/image_3.jpg" alt="Фото Домбай">
                    <div class="place__signature">
                        <h2 class="place__info">Домбай</h2>
                        <button class="place__like-button" type="button"></button>
                    </div>
                </article>
                <article class="place">
                    <img class="place__image" src="./images/image_2.jpg" alt="Фото Горы Эльбрус">
                    <div class="place__signature">
                        <h2 class="place__info">Гора Эльбрус</h2>
                        <button class="place__like-button" type="button"></button>
                    </div>
                </article>
                <article class="place">
                    <img class="place__image" src="./images/image_3.jpg" alt="Фото Домбай">
                    <div class="place__signature">
                        <h2 class="place__info">Домбай</h2>
                        <button class="place__like-button" type="button"></button>
                    </div>
                </article>
                <article class="place">
                    <img class="place__image" src="./images/image_1.jpg" alt="Фото Карачаево-Черкесская Республика">
                    <div class="place__signature">
                        <h2 class="place__info">Карачаево-Черкесскаая Республика</h2>
                        <button class="place__like-button " type="button"></button>
                    </div>
                </article>
            </section>
            <section class="popup">
                <div class="popup__container">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form name="form-popup" id="popup-form" method="get" action="#">
                        <input name="profil-name" class="popup__input popup__input_type_user-name" type="text">
                        <input name="profil-desk" class="popup__input popup__input_type_user-info" type="text">
                        <button class="popup__submit-button" type="submit">Сохранить</button>
                    </form>
                    <button class="popup__close-button" type="button"></button>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">
                &copy; 2021 Mesto Russia
            </p>
        </footer>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
