<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="Логотип">
        </header>

        <main>
            <section class="profile">
                <div class="profile__questionnaire">
                    <div class="profile__avatar"></div>
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button blackout"></button>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button blackout"></button>
            </section>
            <section class="places">
                <div class="place">
                    <img class="place__image" src="images/image_1.jpg" alt="Фото Карачаевск">
                    <div class="place__signature">
                        <h2 class="place__info">Карачаевск</h2>
                        <button class="place__like-button blackout"></button>
                    </div>
                </div>
                <div class="place">
                    <img class="place__image" src="images/image_2.jpg" alt="Фото Гора Эльбрус">
                    <div class="place__signature">
                        <h2 class="place__info">Гора Эльбрус</h2>
                        <button class="place__like-button blackout"></button>
                    </div>
                </div>
                <div class="place">
                    <img class="place__image" src="images/image_3.jpg" alt="Фото Домбай">
                    <div class="place__signature">
                        <h2 class="place__info">Домбай</h2>
                        <button class="place__like-button blackout"></button>
                    </div>
                </div>
                <div class="place">
                    <img class="place__image" src="images/image_2.jpg" alt="Фото Горы Эльбрус">
                    <div class="place__signature">
                        <h2 class="place__info">Гора Эльбрус</h2>
                        <button class="place__like-button blackout"></button>
                    </div>
                </div>
                <div class="place">
                    <img class="place__image" src="images/image_3.jpg" alt="Фото Домбай">
                    <div class="place__signature">
                        <h2 class="place__info">Домбай</h2>
                        <button class="place__like-button blackout"></button>
                    </div>
                </div>
                <div class="place">
                    <img class="place__image" src="images/image_1.jpg" alt="Фото Карачаево-Черкесская Республика">
                    <div class="place__signature">
                        <h2 class="place__info">Карачаево-Черкесскаая Республика</h2>
                        <button class="place__like-button blackout" type="button"></button>
                    </div>
                </div>
            </section>
            <section class="popup">
                <div class="popup__background"></div>
                <div class="popup__container">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input type="text" placeholder="" class="popup__username-text">
                    <input type="text" placeholder="" class="popup__text">
                    <button class="popup__submit-button blackout">Сохранить</button>
                    <button class="popup__close-button blackout"></button>
                </div>
            </section>
        </main>
        <footer class="footer">
            <h2 class="footer__copyright">
                &copy; 2021 Mesto Russia
            </h2>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
